<div class="row" style="margin-top:20px;">
  <div class="col-md-6" style="margin-top:10px;">

      style="font-size:10rem; top:8px;position: relative;width:100%; color:#fc5f5f;margin-bottom:15px;"></i>

      font-size: 1rem;">
